<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-0 p-0 box-border">
    <nav class="mx-2 mt-2 h-auto lg:h-[75px] bg-[#fcd4d4] flex items-center py-2 lg:py-0">
        <div class="mx-3 w-full flex flex-col lg:flex-row justify-between items-center gap-2 lg:gap-0">
            <div class="flex items-center">
                <h3 class="text-xl font-bold">Recipe App</h3>
            </div>
            <div class="flex flex-wrap justify-center gap-2 w-full lg:w-auto">
                <input type="text" placeholder="Search recipes..." class="h-10 px-2.5 rounded-md border-none w-full lg:w-64 bg-white">
                <button class="h-10 px-2.5 text-center rounded-md border-none bg-green-600 text-white hover:bg-green-700">Search</button>
                <button class="w-10 h-10 bg-red-600 text-white rounded-full border-none hover:bg-red-700">X</button>
            </div>
        </div>
    </nav>

    <div class="mx-6 mt-5 flex flex-col lg:flex-row justify-between items-center gap-2 lg:gap-0 text-center lg:text-left">
        <div>
            <h3 class="text-xl font-bold">Check out these Recipes</h3>
        </div>
        <div>
            <select class="py-1 px-2.5 rounded-lg border border-gray-300">
                <option value="">All</option>   
                <option value="">Veg</option>   
                <option value="">Non Veg</option>   
                <option value="">Easy</option>   
                <option value="">Medium</option>   
                <option value="">Hard</option>   
            </select>
        </div>
    </div>

    <div class="mx-2 bg-[#faebd7] w-auto min-h-screen py-2.5">
        <div class="flex justify-center lg:justify-between flex-wrap mx-2.5 lg:mx-40 py-8 gap-5 lg:gap-0">
            <a href="recipes/1chicken-biryani.html" class="no-underline text-black">
                <div class="rounded-lg w-full sm:w-72 lg:w-[300px] h-auto bg-[#f0f8ff] p-2.5 shadow-md mb-10 hover:shadow-lg transition-shadow">
                    <h3 class="py-1 font-semibold">Chicken Biryani</h3>
                    <div class="flex justify-start flex-wrap gap-3 py-1">
                        <button class="bg-blue-600 text-white text-base py-2 px-2 border-none rounded-md">medium</button>
                        <button class="bg-green-600 text-white text-base py-2 px-2 border-none rounded-md">45 - 60 min</button>
                        <button class="bg-red-600 text-white text-base py-2 px-2 border-none rounded-md">non-veg</button>
                    </div>
                    <img class="w-full pt-2.5" src="images/biriyani.png" alt="Chicken Biryani">
                </div>
            </a>

            <a href="recipes/2Masala-dosa.html" class="no-underline text-black">
